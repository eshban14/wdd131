<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form id="reviewForm" method="get" action="review.html">
                
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Choose a Product...</option>
                      
                    </select>
                </div>
                <div class="form-group">
                    <label>Overall Rating</label>
                    <div class="rating">
                        <input type="radio" id="star1" name="rating" value="1" required><label for="star1">☆</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆</label>
                    </div>
                </div>

              
                <div class="form-group">
                    <label for="installDate">Date of Installation</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                <div class="form-group">
                    <label>Which features did you find useful in the product? (Check all that apply)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="usefulFeatures" value="Durability"> Durability</label>
                        <label><input type="checkbox" name="usefulFeatures" value="Ease of Use"> Ease of Use</label>
                        <label><input type="checkbox" name="usefulFeatures" value="Performance"> Performance</label>
                        <label><input type="checkbox" name="usefulFeatures" value="Design"> Design</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review (Optional)</label>
                    <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>
                </div>

           
                <div class="form-group">
                    <label for="userName">Your Name (Optional)</label>
                    <input type="text" id="userName" name="userName">
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Post Review">
                </div>
            </form>
        </main>
        <footer>
            <p>2024 Rubia Magdelena Francesco</p>
            <p>Madagascar</p>
            <p>Last Modification: 02/26/2024 13:56:10</p>
        </footer>
    </div>
    <script src="scripts/form.js"></script>
</body>
</html>
